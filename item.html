<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="https://kit.fontawesome.com/5711c790e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/task.css">
    <link rel="stylesheet" href="./styles/item.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="card-detail">
                <br>
                <div class="card-heading">Trip to Paris</div>
                <hr class="line">
                <br>
                <div class="complete-task">Completed Task</div>
                <br>
                <div class="checkbox">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-box">
                        Pending Task
                    </label>
                </div>
                <div class="plus-icon-div">
                    <i class="fas fa-plus-circle fa-2x plus-icon"></i>
                </div>
            </div>
        </div>
        <div class="outer-box">
            <br>
            <div class="new-list">Add New Todo</div>
            <br>
            <input type="text" class="input-text" size="24">
            <br><br>
            <button class="add-button">ADD</button>
        </div>
    </div>
</body>
</html>
