<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="https://kit.fontawesome.com/5711c790e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/list.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="navibar">
                <div class="title">Tasks <span class="heading-list">Lists</span></div>
                <i class="fas fa-plus-circle fa-2x plus-icon"></i>
            </div>
            <div class="cards">
                <div class="card">
                    <br>
                    <div class="card-heading">Trip to Paris</div>
                </div>
    
                <div class="card">
                    <br>
                    <div class="card-heading">My Todo List 2</div>
                </div>
    
                <div class="card">
                    <br>
                    <div class="card-heading">My Todo List 3</div>
                </div>
    
                <div class="card">
                    <br>
                    <div class="card-heading">My Todo List 4</div>
                </div>
    
                <div class="card">
                    <br>
                    <div class="card-heading">My Todo List 5</div>
                </div>
            </div>
        </div>
        <div class="outer-box">
            <br>
            <div class="new-list">Add New List</div>
            <br>
            <input type="text" class="input-text" size="24">
            <br><br>
            <button class="add-button">ADD</button>
        </div>
    </div>
</body>
</html>
